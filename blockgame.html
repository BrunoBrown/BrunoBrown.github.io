<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>Minha engine</title>
	<style>
		canvas{
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;

		}
	</style>
</head>


<body>

<script>
	//variaveis do jogo

	/*variaveis: canvas e contexto(ctx) seram usadas para desenhos do jogo. variaveis ALTURA e LARGURA servem para pegar a janela do usuario. variavel frame serve para contar os quadros sempre que passar por um quadro*/

	var canvas, ctx, ALTURA, LARGURA, frames = 0, maxPulos = 3, velocidade = 6, estadoAtual, record,



	estados = {
		jogar: 0,
		jogando: 1,
		perdeu: 2

	},

	chao = {
		y:550,
		altura: 50,
		cor: "#e8da78",

		desenha: function(){
			ctx.fillStyle = this.cor;
			ctx.fillRect(0, this.y, LARGURA, this.altura);
		}

	},


	bloco = {
		x: 50,
		y: 0,
		altura: 50,
		largura: 50,
		cor: "#8B4513",
		gravidade: 1.6,
		velocidade: 0,
		forcaDoPulo: 20,
		qtdPulos: 0,
		score: 0,
		data: "0",

		atualiza: function(){
			this.velocidade += this.gravidade;
			this.y += this.velocidade;

			if(this.y > chao.y - this.altura && estadoAtual != estados.perdeu){
				this.y = chao.y - this.altura;
				this.qtdPulos = 0;
				this.velocidade = 0;
			}
		},


	pula: function(){
		if(this.qtdPulos < maxPulos){
		this.velocidade = -this.forcaDoPulo
		this.qtdPulos++;
		}
	},

	reset: function(){
		this.velocidade = 0;
		this.y = 0;

		if(this.score > record){
			localStorage.setItem("record", this.score);
			
			now = new Date
			this.data = now.getDate() + "/" + now.getMonth() + "/" + now.getFullYear() + " | Hora: " +  now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();

			localStorage.setItem("data", this.data);
			record = this.score;
			data = this.data;
		}

		this.score = 0;
	},

	desenha: function(){
			ctx.fillStyle = this.cor;
			ctx.fillRect(this.x, this.y, this.largura, this.altura);

			ctx.fillStyle = "black";
			ctx.font = "15px Arial";
			ctx.fillText("Ãšltimo Record: " + record + " | Data: " + data, 135, 18);
			ctx.fillText("Developed by Bruno Brown",400, 596 );

		}
	},

	
	obstaculos = {
		_obs: [],
		cores: ["#4B0082", "#ff1c1c", "#ff8c00", "#FF1493", "#78ff5d"],
		tempoInsere: 0,

		insere: function(){
			this._obs.push({
				x: LARGURA,
				largura: 30 + Math.floor(21 * Math.random()),
				//largura: 50,
				altura: 30 + Math.floor(120 * Math.random()),
				cor: this.cores[Math.floor(5 * Math.random())]
			});

			this.tempoInsere = 40 + Math.floor(21 * Math.random());
		},


		atualiza: function(){
			if(this.tempoInsere == 0)
				this.insere();
			else
				this.tempoInsere--;

			for(var i = 0, tam = this._obs.length; i < tam; i++){
				var obs = this._obs[i];

				obs.x -= velocidade;

				if(bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura)
						estadoAtual = estados.perdeu;
				else if(obs.x == 0)
					bloco.score++;

				if(obs.x <= -obs.largura){
					this._obs.splice(i, 1);
					tam--;
					i--;
				}
			}
		},

		limpa: function(){
			this._obs = [];
		},

		desenha: function(){
			for(var i = 0, tam = this._obs.length; i < tam; i++){
				var obs = this._obs[i];
				ctx.fillStyle = obs.cor;
				ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
				
			}
		}

	};
	

	function KeyDown(evt){
	    switch (evt.keyCode) {
	        case 32:  /*seta para direita*/
	         
	        if(estadoAtual == estados.jogando){
				bloco.pula();
			}else if(estadoAtual == estados.jogar){
				estadoAtual = estados.jogando;
			}else if(estadoAtual == estados.perdeu && bloco.y >= 2 * ALTURA){
				estadoAtual = estados.jogar;
				obstaculos.limpa();
				bloco.reset();
			}

			case 38:  /*seta para direita*/
	         
	        if(estadoAtual == estados.jogando){
				bloco.pula();
			}else if(estadoAtual == estados.jogar){
				estadoAtual = estados.jogando;
			}else if(estadoAtual == estados.perdeu && bloco.y >= 2 * ALTURA){
				estadoAtual = estados.jogar;
				obstaculos.limpa();
				bloco.reset();
			}

	      }         
	    }



	//funcao para identificar se o usuario clicou
	function clique(event){
		if(estadoAtual == estados.jogando){
			bloco.pula();
		}else if(estadoAtual == estados.jogar){
			estadoAtual = estados.jogando;
		}else if(estadoAtual == estados.perdeu && bloco.y >= 2 * ALTURA){
			estadoAtual = estados.jogar;
			obstaculos.limpa();
			bloco.reset();
		}

		
	} 


	//funcao principal para inicializar o jogo
	function main(){
		ALTURA = window.inerHeight;
		LARGURA = window.innerWidth;

		if(LARGURA >= 500){
			LARGURA = 600;
			ALTURA = 600;
		}

		canvas = document.createElement("canvas");
		canvas.width = LARGURA;
		canvas.height = ALTURA;
		canvas.style.border = "1px solid #000";

		ctx = canvas.getContext("2d");
		document.body.appendChild(canvas);
		document.addEventListener("mousedown", clique);

		estadoAtual = estados.jogar;
		record = localStorage.getItem("record");
		data = localStorage.getItem("data");

		if(record == null)
			record = 0;

		roda();
	}


	//funcao para rodar o jogo que sera onde ficara o loop do jogo, ele ficara atualizando e desenhando na canvas
	function roda(){
		atualiza();
		desenha();

		window.requestAnimationFrame(roda);
	}

	//funcao para atualizacao do status do personagem e dos obstaculos
	function atualiza(){
		frames++;

		bloco.atualiza();
		if(estadoAtual == estados.jogando){
			obstaculos.atualiza();
		}
	}


	//funcao para desenhar personagem, obstaculos, etc.
	function desenha(){
		ctx.fillStyle = "#50beff";
		ctx.fillRect(0, 0, LARGURA, ALTURA);

		ctx.fillStyle = "#fff";
		ctx.font = "50px Arial";
		ctx.fillText(bloco.score, 30, 68);

		if(estadoAtual == estados.jogar){
			ctx.fillStyle = "green";
			ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100, 100);
		}else if(estadoAtual == estados.perdeu){
			ctx.fillStyle = "red";
			ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100, 100);

			ctx.save();
			ctx.translate(LARGURA / 2, ALTURA / 2);
			ctx.fillStyle = "#fff";

			if(bloco.score > record)
				ctx.fillText("Novo Record!", -150, -65);
			else if(bloco.score == record)
				ctx.fillText("EMPATE!", -99, -65);
			else if(record < 10)
				ctx.fillText("Record " + record, -99, -65);
			else if(record >= 10 && record < 100)
				ctx.fillText("Record " + record, -112, -65);
			else
				ctx.fillText("Record " + record, - 125, -65);

			if(bloco.score < 10)
				ctx.fillText(bloco.score, -13, 19);
			else if(bloco.score >= 10 && bloco.score < 100)
				ctx.fillText(bloco.score, -26, 19);
			else
				ctx.fillText(bloco.score, -39, 19);
			ctx.restore();

		}else if(estadoAtual == estados.jogando)
			obstaculos.desenha();
		

		chao.desenha();
		bloco.desenha();
	}

	window.addEventListener('keydown', KeyDown);
	//inicializa o jogo
	main();

</script>

</body>
</html>
